<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hóspedes - Gerenciamento de Hotel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/quarto.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Gerenciamento de Hotel</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
                <li class="nav-item"><a href="quarto.html" class="nav-link active">Quartos</a></li>
                <li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
            </ul>
        </header>

        <div class="content">
            <h2>Quartos</h2>
            <button class="btn btn-primary mb-3" onclick="showAddGuestForm()">Incluir</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo do Quarto</th>
                        <th>Numero do Quarto</th>
                        <th>Andar</th>
                    </tr>
                </thead>
                <tbody id="guestTableBody">

                </tbody>
            </table>
        </div>

        <div id="guestFormModal" style="display:none;">
            <h3 id="formTitle">Incluir Quarto</h3>
            <form id="guestForm">
                <input type="hidden" id="guestid">
                <div class="mb-3">
                    <label for="guestTipoQuarto" class="form-label">Tipo de Quarto</label>
                    <input type="text" class="form-control" id="guestTipoQuarto" required>
                </div>
                <div class="mb-3">
                    <label for="guestNumQuarto" class="form-label">Numero de Quarto</label>
                    <input type="text" class="form-control" id="guestNumQuarto" required>
                </div>
                <div class="mb-3">
                    <label for="guestAndar" class="form-label">Andar</label>
                    <input type="text" class="form-control" id="guestAndar" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeGuestForm()">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
