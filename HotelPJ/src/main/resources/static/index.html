<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rabû</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    .img-fluid {
        width: 100%;
        max-height: 500px;
        overflow: hidden;
    }
    
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: black;
    }

</style>

</style>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Gerenciar Hotel</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="home.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
                <li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
                <li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
            </ul>
        </header>
        <div class="content">
            <h1>Bem vindo ao sistema de gerenciamento de hotéis</h1>
            <p>Utilize o menu superior para navegar em hóspedes, quartos e reservas</p>

            
            <div id="hotelCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/quarto.jpg" class="d-block w-100 img-fluid" alt="hotel image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/quarto1.jpg" class="d-block w-100 img-fluid" alt="hotel image 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
           
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2024 Gerenciamento de Hotel Rabú</p>
        </footer>
    </div>
</body>
</html>
