<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservas - Gerenciamento de Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/reserva.js"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Gerenciamento de Hotel</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
            <li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
            <li class="nav-item"><a href="reserva.html" class="nav-link active">Reservas</a></li>
        </ul>
    </header>
    <div class="content">
        <h2>Reservas</h2>
        <button class="btn btn-primary mb-3" onclick="showAddReservaForm()">Incluir</button>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Disponibilidade</th>
                <th>Quarto</th>
                <th>Hóspede</th>
            </tr>
            </thead>
            <tbody id="reservaTableBody">
            </tbody>
        </table>
    </div>

    <div id="reservaFormModal" style="display:none;">
        <h3 id="formTitle">Incluir Reserva</h3>
        <form id="reservaForm">
            <input type="hidden" id="reservaId">
            <div class="mb-3">
                <label for="reservaDisponibilidade" class="form-label">Disponibilidade</label>
                <select id="reservaDisponibilidade" class="form-control" required>
                        <option value="disponivel">Disponível</option>
                        <option value="indisponivel">Indisponível</option>
                    </select>
              
            </div>
            <div class="mb-3">
                <label for="reservaQuarto" class="form-label">Quarto</label>
                <select class="form-select" id="reservaQuarto" required>
                    <!-- Opções de quartos serão carregadas aqui -->
                </select>
            </div>
            <div class="mb-3">
                <label for="reservaHospede" class="form-label">Hóspede</label>
                <select class="form-select" id="reservaHospede" required>
                    <!-- Opções de hóspedes serão carregadas aqui -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="closeReservaForm()">Cancelar</button>
        </form>
    </div>
</div>
</body>
</html>
